<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="algorithm.js"></script>
</head>
<body>
  <main>
    <header class="title">Rock Paper Scissors</header>
    <h2 class="instructions">Pick your weapon!</h2>
    <div class="scoreboard">
      <div class="playerscore-box">
        <div class="playerscore-info">Your points</div>
        <div class="playerscore-generated">Empty Set</div>
      </div>
      <div class="computerscore-box">
        <div class="computerscore-info">Computer points</div>
        <div class="computerscore-generated">Empty Set</div>
      </div>
    </div>
  </main>
  
  
</body>
</html>
